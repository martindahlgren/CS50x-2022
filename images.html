<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
</head>

<body>
    <div id=top_row>
        <div><a href="index.html">Google Search</a></div>
    </div>

    <div id=searchplace>
        <span id=search_img_container>
            <img id=search_img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Search Provider Logo">
            <span id=images_text>Images</span>
        </span>
        <form action="https://www.google.com/search">
            <input type="text" name="q" id=search_text_field>
            <div>
                <button class="buttons" type="submit" name="tbm" value="isch">Search</button>
            </div>
        </form>
    </div>
</body>


</html>
