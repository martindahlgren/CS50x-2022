<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id=top_row>
        <div><a href="index.html">Google Search</a></div>
    </div>

    <div id=searchplace>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Search Provider Logo">
        <form action="https://www.google.com/search">
            <input type="text" name="q" id=search_text_field>
            <div>
                <button class="buttons" type="submit" name="tbm" value="isch">Search</button>
            </div>
        </form>
    </div>
</body>


</html>
