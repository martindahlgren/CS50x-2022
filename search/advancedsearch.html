<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
</head>

<body>
    <div id=top_row>
        <div><a href="index.html">Google Search</a></div>
    </div>

    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Search Provider Logo" id=advanced_search_provider_logo>

    <div class=advsearch_container>
        <span id=adv_search_title>Advanced Search</span>
    </div>
    <hr/>
    <form class=advsearch_container action="https://www.google.com/search">
        Find pages withâ€¦

        <p>
            <label for="these_words">these words:</label>
            <input class="advsearch_input" type="text" id="these_words" name="as_q">
        </p>
        <p>
            <label for="this_exact">this exact word or phrase:</label>

    </form>


</div>

</html>
