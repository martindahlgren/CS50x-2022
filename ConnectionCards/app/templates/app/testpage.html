<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Forms</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
        }

        .form-container form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        textarea {
            resize: vertical;
        }

        .radio-group {
            margin-bottom: 12px;
        }

        input[type="radio"] {
            margin-right: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- First Form -->
    <form>
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="fileInput">
        <button type="submit">Upload</button>
    </form>

    <!-- Second Form -->
    <form>
        <label for="checkbox1"><input type="checkbox" id="checkbox1" name="checkbox1"> Option 1</label>
        <label for="checkbox2"><input type="checkbox" id="checkbox2" name="checkbox2"> Option 2</label>
        <label for="checkbox3"><input type="checkbox" id="checkbox3" name="checkbox3"> Option 3</label>

        <label for="longText">Longer Text:</label>
        <textarea id="longText" name="longText" rows="4"></textarea>

        <label for="shortText">Shorter Text:</label>
        <input type="text" id="shortText" name="shortText">

        <div class="radio-group">
            <label><input type="radio" name="radioGroup"> Radio 1</label>
            <label><input type="radio" name="radioGroup"> Radio 2</label>
            <label><input type="radio" name="radioGroup"> Radio 3</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
