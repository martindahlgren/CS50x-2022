{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
    <div id="new-listing-message">{{message}}</div>
    {% endif %}

    <form method="post" id="new-listing-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="create-listing-btn-container"><button type="submit">Submit</button></div>
    </form>
{% endblock %}
